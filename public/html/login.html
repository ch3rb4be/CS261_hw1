<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="bg">
        <div class="bg-overlay"></div>
    </div>

    <!-- Header with Request Form button -->
    <div class="header">
        <a href="#">Request Form</a>
    </div>

    <!-- Login Form -->
    <div class="login-box">
        <!-- Logo -->
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo">
        </div>

        <!-- Title -->
        <div class="title">REQUEST FORM</div>

        <!-- Form -->
        <form>
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="button" onclick="callApi()">Login</button>
                </form>
                <div class="result" id="result"></div>
            </div>
        </form>
        <!-- Language and contact links -->
        <div class="links">
            <a href="#">English</a> > <a href="#">Thai</a> | <a href="#">Contact us</a>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>

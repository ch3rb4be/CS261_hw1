<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="bg">
        <div class="bg-overlay"></div>
    </div>

    <!-- Header with Request Form button -->
    <div class="header">
        <a href="#">Request Form</a>
    </div>

    <!-- Login Form -->
    <div class="login-box">
        <!-- Logo -->
        <div class="logo">
            <img src="..\img\logo.png" alt="Logo">
        </div>

        <!-- Title -->
        <div class="title">REQUEST FORM</div>

        <!-- Form -->
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>

        <!-- Language and contact links -->
        <div class="links">
            <a href="#">English</a> > <a href="#">Thai</a> | <a href="#">Contact us</a>
        </div>
    </div>

</body>
</html>
